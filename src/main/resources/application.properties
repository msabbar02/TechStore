# Configuración de la aplicación
app.name=TechStore
app.version=1.0

# Rutas de la aplicación
uploads.directory=uploads
uploads.profiles=uploads/profiles
uploads.products=uploads/products

# Configuración de base de datos
jdbc.url=jdbc:mysql://localhost:3306/techstore?serverTimezone=UTC
jdbc.username=root
jdbc.password=
jdbc.driver=com.mysql.cj.jdbc.Driver

# Configuración de sesión
session.timeout=30
# Configuración de la aplicación TechStore
app.name=TechStore
app.version=1.0.0

# Configuración de servidor
server.port=7000
server.session.timeout=1800

# Configuración para carga de archivos
upload.dir=uploads

# Configuración de base de datos H2
spring.datasource.url=jdbc:h2:./techstoredb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuración de Hibernate
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update

# Inicialización de la base de datos
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# Configuración de Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.example=INFO